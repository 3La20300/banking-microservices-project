# Application configuration
spring.application.name=logging-service
server.port=8084

# Database configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_logging_service
spring.datasource.username=vbank_user
spring.datasource.password=vbank_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=banking-logs-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Custom Kafka properties
banking.kafka.topic.logging=banking-logs
